<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="output.css">

</head>
<body>

  <main>
    <article>
      <img class="product-image" src="images/image-product-mobile.jpg" alt="Chanel perfume"
        srcset="images/image-product-mobile.jpg 686w, images/image-product-desktop.jpg 600w"
        sizes="(max-width: 768px) 343px, 300px"
      >
      <div class="text-container">
        <span class="product-type">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container">
          <span class="current-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="Icon cart">
          Add to Cart
        </button>
      </div>
    </article>
  </main>

</body>
</html>
